  <fieldset>
    <legend>Control</legend>
	<table id="tbl_control">
	  <tr>
	    <td>
		  Frequency, Hz
		</td>
		<td>
		  <button aria-label="Increase generator frequency." 
		  data-balloon-pos="up" class="tooltip-yellow" style="width: 140px;" onclick="inc_freq()">Increase by 10 kHz</button>
		</td>
		<td>
		  Current, mA
		</td>
		<td rowspan="2">
		  <button id="run_setup_btn_id" aria-label="Start searching for the optimal frequency." 
		  data-balloon-pos="up" class="tooltip-yellow" style="height: 50px;" onclick="run_setup()">Run setup</button>
		</td>
	  </tr>
	  <tr>
	    <td>
		  <span id="set_frequency" style="background: white; border: 1px double black; padding: 2px;"></span>
		</td>
		<td>
		  <button aria-label="Decrease generator frequency." 
		  data-balloon-pos="up" class="tooltip-yellow" style="width: 140px;" onclick="dec_freq()">Decrease by 10 kHz</button>
		</td>
		<td>
		  <span id="device_current" style="display: inline-block; background: white; border: 1px double black; padding: 2px; width:38px;"></span>
		</td>
	  </tr>
	</table>
  </fieldset>
  <fieldset>
    <legend>Setup</legend>
	<div id="chart-current" class="chart-container"></div>
  </fieldset>
  
  <fieldset>
    <legend>Temperature</legend>
    <div id="chart-temperature" class="chart-container"></div>
  </fieldset>
    
  <footer>
    <span class="ds-labels">Microcontroller:</span>

    <span>works since</span>
    <span id="start_operation"></span>
    <!--<i class="material-icons" style="color:brown; font-size: 20px">schedule</i> -->
    <span>, operating time</span>
	<ruby  id="operating_time_days"></ruby>
	<ruby  id="operating_time_hours"></ruby>
	<ruby id="operating_time_mins"></ruby>
  </footer>
